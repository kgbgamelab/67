<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PARTY PUBLISHER PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff00ff; --sec: #00ffff; --bg: #0a0510; }
        body { 
            background: var(--bg); color: white; font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin:0; padding: 20px;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        h1 { 
            font-family: 'VT323', monospace; font-size: 70px; margin-bottom: 20px; 
            text-transform: uppercase; letter-spacing: 5px;
            text-shadow: 4px 4px 0 var(--main), -4px -4px 0 var(--sec);
        }
        
        .container {
            background: rgba(30, 10, 46, 0.85); backdrop-filter: blur(15px);
            border: 3px solid var(--main); padding: 40px;
            border-radius: 30px; width: 700px; max-width: 95%;
            box-shadow: 0 0 70px rgba(255, 0, 255, 0.3);
            position: relative; overflow: hidden;
        }

        /* –î–µ–∫–æ—Ä –≤ —É–≥–ª–∞—Ö */
        .container::before { content: '‚ù§'; position: absolute; top: 10px; right: 20px; font-size: 30px; color: var(--main); animation: pulse 1s infinite alternate; }
        .container::after { content: 'üéà'; position: absolute; bottom: 10px; left: 20px; font-size: 30px; animation: float 2s infinite alternate; }
        @keyframes pulse { to { transform: scale(1.3); text-shadow: 0 0 20px var(--main); } }
        @keyframes float { to { transform: translateY(-15px); } }

        label { display: block; font-family: 'VT323'; font-size: 32px; color: var(--sec); margin-bottom: 10px; text-shadow: 2px 2px #000; }
        
        input, textarea {
            width: 100%; background: #000; border: 2px solid #442255; color: #fff; padding: 20px;
            font-family: 'VT323'; font-size: 26px; border-radius: 15px; box-sizing: border-box; margin-bottom: 30px;
            box-shadow: inset 0 0 10px rgba(0,0,0,1); transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--sec); outline: none; box-shadow: 0 0 20px var(--sec); }
        
        .pub-btn {
            background: linear-gradient(45deg, var(--main), var(--sec)); color: #000; border: none;
            padding: 25px; font-size: 36px; font-weight: 900; font-family: 'VT323'; width: 100%; cursor: pointer;
            border-radius: 15px; text-transform: uppercase; transition: 0.2s;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.4);
        }
        .pub-btn:hover { transform: scale(1.03); filter: brightness(1.2); }
        .pub-btn:active { transform: scale(0.98); }
        .pub-btn:disabled { filter: grayscale(1); cursor: wait; opacity: 0.5; }

        #output { margin-top: 30px; display: none; background: #000; padding: 25px; border-radius: 15px; border: 2px dashed var(--sec); animation: slideUp 0.5s; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } }

        #status { text-align: center; color: var(--sec); font-family: 'VT323'; font-size: 28px; margin-top: 20px; min-height: 35px; }

        .copy-info { color: #888; font-size: 14px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<h1>üéâ LEVEL GENERATOR üéâ</h1>

    <textarea id="balloons" rows="6" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è –∑–¥–µ—Å—å...">–¢—ã –ª—É—á—à–∏–π!

<script>
    async function publish() {
        const btn = document.getElementById('pubBtn');
        const status = document.getElementById('status');

        btn.disabled = true;
        status.innerText = "–°–ë–û–†–ö–ê –î–ê–ù–ù–´–•...";

        const gameId = 'gift-' + Math.random().toString(36).substr(2, 9);

        const data = {
            skyText: document.getElementById('skyMsg').value,
            balloons: document.getElementById('balloons').value.split('\n').filter(x => x.trim() !== '')
        };

        try {
            status.innerText = "–û–¢–ü–†–ê–í–ö–ê –ù–ê –°–ï–†–í–ï–† RENDER...";
            
            const res = await fetch('https://publisher-server-ihqm.onrender.com/publish', {

            const url = `https://kgbgamelab.github.io/67/hp/index.html?id=${gameId}`;
            const iframe = `<iframe src="${url}" width="100%" height="100%" style="border:none; position:fixed; top:0; left:0;" allow="autoplay"></iframe>`;
            
            output.style.display = 'block';

        } catch(e) {

</script>

</html>
