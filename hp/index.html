<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'VT323', monospace; user-select: none; }
        #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        #loading { position: absolute; top:0; left:0; width:100%; height:100%; background:#000; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:2000; font-size:30px;}
        
        #bday-card {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); border: 6px solid #ff55ff; padding: 40px;
            text-align: center; border-radius: 15px; box-shadow: 0 0 60px #ff55ff; pointer-events: auto; z-index: 1000;
            min-width: 320px;
        }
        #card-text { font-size: 45px; color: #fff; text-shadow: 3px 3px 0 #ff00aa; margin-bottom: 25px; line-height: 1.2; white-space: pre-wrap; }
        .close-btn { 
            padding: 10px 30px; font-family: 'VT323'; font-size: 28px; cursor: pointer; 
            background: #ff55ff; color: white; border: none; box-shadow: 4px 4px 0 #880088; 
            transition: transform 0.1s; border-radius: 5px;
        }
        .close-btn:active { transform: translate(4px, 4px); box-shadow: none; }
        .close-btn:hover { filter: brightness(1.2); }

        #xp-bar { width: 100%; height: 16px; background: #222; border: 3px solid #000; position: relative; margin-bottom: 10px; }
        #xp-fill { height: 100%; background: linear-gradient(to right, #00ff00, #55ff55); width: 0%; transition: width 0.2s; }
        #xp-info { position: absolute; top: -35px; width: 100%; color: #80ff00; font-size: 30px; text-shadow: 2px 2px 0 #000; display: flex; justify-content: space-around; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 24px; height: 24px; transform: translate(-50%, -50%); mix-blend-mode: difference; }
        #crosshair::before { content: ''; position: absolute; top: 11px; left: 0; width: 24px; height: 2px; background: white; }
        #crosshair::after { content: ''; position: absolute; top: 0; left: 11px; width: 2px; height: 24px; background: white; }
        #bottom-ui { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 600px; text-align: center; }
        #hotbar { display: flex; justify-content: center; gap: 4px; background: rgba(0,0,0,0.6); padding: 5px; border: 2px solid #fff; border-radius: 4px; }
        .slot { width: 60px; height: 60px; background: #8b8b8b; border: 4px solid #373737; border-top-color: #ddd; border-left-color: #ddd; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; }
        .slot.active { border-color: white; background: #a0a0a0; transform: scale(1.1); }
    </style>
</head>
<body>

<div id="loading">
    <div>–ó–ê–ì–†–£–ó–ö–ê –ú–ò–†–ê...</div>
    <div style="font-size: 20px; color: #aaa; margin-top: 10px;">(–ö–ª–∏–∫–Ω–∏—Ç–µ –º—ã—à–∫–æ–π, –µ—Å–ª–∏ –∑–≤—É–∫ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç)</div>
</div>

<div id="hud">
    <div id="bday-card">
        <div id="card-text">Happy Birthday!</div>
        <button class="close-btn" onclick="closeCard()">–°–ü–ê–°–ò–ë–û!</button>
    </div>
    <div id="crosshair"></div>
    <div id="bottom-ui">
        <div id="xp-info"><span>XP: <span id="lvl-num">0</span></span></div>
        <div id="xp-bar"><div id="xp-fill"></div></div>
        <div id="hotbar"><div class="slot active" id="slot-0">üî´</div></div>
    </div>
</div>

<script>
// --- –ö–û–ù–§–ò–ì –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ ---
let gameConfig = {
    skyText: "HAPPY BIRTHDAY",
    balloons: ["WOW!", "COOL!", "NICE!"],
    tts: { enabled: true, voiceURI: "", pitch: 1.2, rate: 1.1 } // –î–µ—Ñ–æ–ª—Ç: –Ω–µ–º–Ω–æ–≥–æ —Ä–∞–¥–æ—Å—Ç–Ω–æ
};

// --- –°–¢–ê–†–¢ –ò –ó–ê–ì–†–£–ó–ö–ê ---
const urlParams = new URLSearchParams(window.location.search);
const gameId = urlParams.get('id');

async function loadConfigAndStart() {
    if (gameId) {
        try {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º JSON, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–∑–¥–∞–ª —Å–µ—Ä–≤–µ—Ä Render –∏ —Å–æ—Ö—Ä–∞–Ω–∏–ª –Ω–∞ GitHub
            // –û–±—Ä–∞—Ç–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ: GitHub Pages –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –Ω–µ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ (1-2 –º–∏–Ω –∑–∞–¥–µ—Ä–∂–∫–∞)
            const response = await fetch(`https://kgbgamelab.github.io/texts/data/${gameId}.json?nocache=${Date.now()}`);
            if (response.ok) {
                const data = await response.json();
                gameConfig = data;
                console.log("Config loaded:", gameConfig);
            } else {
                console.warn("Config not found yet, wait for GitHub build...");
            }
        } catch (e) {
            console.error("Error loading config:", e);
        }
    }
    
    document.getElementById('loading').style.display = 'none';
    init(); // –ó–∞–ø—É—Å–∫ 3D
}

// --- –°–ò–°–¢–ï–ú–ê –û–ó–í–£–ß–ö–ò (–° –≠–ú–û–¶–ò–Ø–ú–ò) ---
let availableVoices = [];
window.speechSynthesis.onvoiceschanged = () => { availableVoices = window.speechSynthesis.getVoices(); };

function speak(text) {
    if (!window.speechSynthesis || !gameConfig.tts || !gameConfig.tts.enabled) return;
    
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    
    // –ü—Ä–∏–º–µ–Ω—è–µ–º "–≠–º–æ—Ü–∏–∏" (–¢–æ–Ω –∏ –°–∫–æ—Ä–æ—Å—Ç—å) –∏–∑ –∫–æ–Ω—Ñ–∏–≥–∞
    utterance.pitch = gameConfig.tts.pitch || 1.0;
    utterance.rate = gameConfig.tts.rate || 1.0;
    utterance.volume = 1;

    // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≥–æ–ª–æ—Å
    if(availableVoices.length === 0) availableVoices = window.speechSynthesis.getVoices();
    
    const savedURI = gameConfig.tts.voiceURI;
    const voice = availableVoices.find(v => v.voiceURI === savedURI);
    
    if (voice) {
        utterance.voice = voice;
    } else {
        // –ï—Å–ª–∏ –≥–æ–ª–æ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω (–¥—Ä—É–≥–æ–π –±—Ä–∞—É–∑–µ—Ä), –∏—â–µ–º –ø–æ—Ö–æ–∂–∏–π –ø–æ —è–∑—ã–∫—É
        // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: –†—É—Å—Å–∫–∏–π Google -> –†—É—Å—Å–∫–∏–π Microsoft -> –õ—é–±–æ–π –†—É—Å—Å–∫–∏–π
        const ruVoice = availableVoices.find(v => v.lang.includes('ru') && v.name.includes('Google')) 
                     || availableVoices.find(v => v.lang.includes('ru'));
        if(ruVoice) utterance.voice = ruVoice;
    }

    window.speechSynthesis.speak(utterance);
}

// --- –ò–ì–†–û–í–û–ô –î–í–ò–ñ–û–ö (THREE.JS) ---
let scene, camera, renderer, weaponGroup;
let score = 0;
let particles = [], balloons = [], cards = [];
let move = { fwd: false, bwd: false, left: false, right: false, sprint: false, jump: false };
let player = { vel: new THREE.Vector3(), onGround: false, height: 1.7, speed: 0 };
let pitch = 0, yaw = 0;
let isSwinging = false, swingProgress = 0;

const clock = new THREE.Clock();
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const t = audioCtx.currentTime;
    const g = audioCtx.createGain(); g.connect(audioCtx.destination);
    const osc = audioCtx.createOscillator(); osc.connect(g);

    if(type === 'shoot') { 
        osc.type='square'; osc.frequency.setValueAtTime(800, t); osc.frequency.exponentialRampToValueAtTime(100, t+0.1);
        g.gain.setValueAtTime(0.1, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.1);
        osc.start(); osc.stop(t+0.1);
    }
    else if(type === 'pop') { 
        osc.type='triangle'; osc.frequency.setValueAtTime(600, t); osc.frequency.linearRampToValueAtTime(100, t+0.1);
        g.gain.setValueAtTime(0.3, t); g.gain.linearRampToValueAtTime(0, t+0.1);
        osc.start(); osc.stop(t+0.1);
    }
}

function createTexture(color) {
    const canvas = document.createElement('canvas'); canvas.width=64; canvas.height=64; 
    const ctx = canvas.getContext('2d'); ctx.fillStyle = color; ctx.fillRect(0,0,64,64);
    for(let i=0;i<100;i++) { ctx.fillStyle=`rgba(0,0,0,0.1)`; ctx.fillRect(Math.random()*64,Math.random()*64,2,2); }
    const tex = new THREE.CanvasTexture(canvas); tex.magFilter = THREE.NearestFilter; return tex;
}
const textures = { grass: createTexture('#5da34b'), wood: createTexture('#5c4033'), leaves: createTexture('#2d5a27') };

function init() {
    scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB); scene.fog = new THREE.Fog(0x87CEEB, 20, 60);
    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000); camera.rotation.order = 'YXZ';
    
    renderer = new THREE.WebGLRenderer({ antialias: false }); renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6); scene.add(ambient);
    const sun = new THREE.DirectionalLight(0xffffff, 0.6); sun.position.set(50, 100, 50); sun.castShadow = true;
    sun.shadow.mapSize.width = 1024; sun.shadow.mapSize.height = 1024; scene.add(sun);

    createWorld();
    createWeapon();
    spawnBalloons();
    createSkyBanner(gameConfig.skyText);

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
    document.addEventListener('keydown', e => {
        if(e.code === 'KeyW') move.fwd = true; if(e.code === 'KeyS') move.bwd = true;
        if(e.code === 'KeyA') move.left = true; if(e.code === 'KeyD') move.right = true;
        if(e.code === 'ShiftLeft') move.sprint = true;
        if(e.code === 'Space') move.jump = true;
    });
    document.addEventListener('keyup', e => {
        if(e.code === 'KeyW') move.fwd = false; if(e.code === 'KeyS') move.bwd = false;
        if(e.code === 'KeyA') move.left = false; if(e.code === 'KeyD') move.right = false;
        if(e.code === 'ShiftLeft') move.sprint = false;
        if(e.code === 'Space') move.jump = false;
    });
    document.addEventListener('mousedown', attack);
    document.addEventListener('mousemove', e => {
        if(document.pointerLockElement) {
            yaw -= e.movementX * 0.002; pitch -= e.movementY * 0.002;
            pitch = Math.max(-1.5, Math.min(1.5, pitch));
            camera.rotation.set(pitch, yaw, 0);
        }
    });
    window.addEventListener('resize', () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight); });

    animate();
}

function createSkyBanner(text) {
    const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0,0,1024,256);
    ctx.font = 'bold 80px "Verdana", sans-serif'; 
    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillText(text, 512+5, 128+5);
    ctx.fillStyle = '#ffffff'; ctx.fillText(text, 512, 128);

    const tex = new THREE.CanvasTexture(canvas);
    const mat = new THREE.MeshBasicMaterial({map: tex, transparent: true, side: THREE.DoubleSide});
    const banner = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
    banner.position.set(0, 30, -40); banner.lookAt(0, 0, 0); scene.add(banner);
}

function createWorld() {
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshLambertMaterial({map: textures.grass}));
    floor.rotation.x = -Math.PI/2; floor.receiveShadow = true;
    floor.material.map.repeat.set(50, 50); floor.material.map.wrapS = THREE.RepeatWrapping; floor.material.map.wrapT = THREE.RepeatWrapping;
    scene.add(floor);
    for(let i=0; i<30; i++) {
        const grp = new THREE.Group();
        const trunk = new THREE.Mesh(new THREE.BoxGeometry(1,4,1), new THREE.MeshLambertMaterial({map: textures.wood})); trunk.position.y=2;
        const leaves = new THREE.Mesh(new THREE.BoxGeometry(3,3,3), new THREE.MeshLambertMaterial({map: textures.leaves})); leaves.position.y=5;
        grp.add(trunk, leaves); grp.position.set(Math.random()*100-50, 0, Math.random()*100-50); scene.add(grp);
    }
}

function createWeapon() {
    weaponGroup = new THREE.Group();
    const gun = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.6), new THREE.MeshLambertMaterial({color: 0x333}));
    weaponGroup.add(gun); scene.add(weaponGroup);
}

function spawnBalloons() {
    for(let i=0; i<8; i++) {
        const grp = new THREE.Group();
        const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), new THREE.MeshLambertMaterial({color: Math.random()*0xffffff}));
        const string = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 2), new THREE.MeshBasicMaterial({color: 0xffffff})); string.position.y = -1.5;
        grp.add(sphere, string); grp.position.set(Math.random()*40-20, 5 + Math.random()*5, Math.random()*40-20);
        grp.userData = { isBalloon: true }; scene.add(grp); balloons.push(grp);
    }
}

function spawnCard(pos) {
    const card = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.05, 0.6), new THREE.MeshLambertMaterial({color: 0xffffff}));
    card.position.copy(pos);
    const txt = gameConfig.balloons[Math.floor(Math.random() * gameConfig.balloons.length)] || "Party!";
    card.userData = { isCard: true, text: txt };
    scene.add(card); cards.push(card);
}

function attack() {
    if(isSwinging) return;
    playSound('shoot');
    isSwinging = true; swingProgress = 0;
    const ray = new THREE.Raycaster(); ray.setFromCamera(new THREE.Vector2(0,0), camera);
    const hits = ray.intersectObjects(scene.children, true);
    if(hits.length > 0) {
        let root = hits[0].object; while(root.parent && root.parent.type !== 'Scene') root = root.parent;
        if(balloons.includes(root)) {
            playSound('pop'); spawnParticles(root.position); spawnCard(root.position);
            scene.remove(root); balloons = balloons.filter(b => b!==root);
            score+=100; document.getElementById('lvl-num').innerText = score;
        }
        else if(cards.includes(root)) {
            const txt = root.userData.text;
            showCard(txt); speak(txt);
            scene.remove(root); cards = cards.filter(c => c!==root);
        }
    }
}

function spawnParticles(pos) {
    for(let i=0; i<10; i++) {
        const p = new THREE.Mesh(new THREE.BoxGeometry(0.2,0.2,0.2), new THREE.MeshBasicMaterial({color: 0xffff00}));
        p.position.copy(pos); scene.add(p);
        particles.push({m:p, v: new THREE.Vector3((Math.random()-.5), Math.random(), (Math.random()-.5))});
    }
}

function showCard(txt) {
    document.getElementById('card-text').innerText = txt;
    document.getElementById('bday-card').style.display = 'block';
    document.exitPointerLock();
}
function closeCard() {
    document.getElementById('bday-card').style.display = 'none';
    document.body.requestPointerLock();
}

function updatePhysics(dt) {
    const dir = new THREE.Vector3();
    const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); fwd.y=0; fwd.normalize();
    const right = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); right.y=0; right.normalize();
    if(move.fwd) dir.add(fwd); if(move.bwd) dir.sub(fwd);
    if(move.left) dir.sub(right); if(move.right) dir.add(right);
    player.speed = move.sprint ? 15 : 8;
    if(dir.length()>0) dir.normalize().multiplyScalar(player.speed * dt);
    camera.position.add(dir);
    if(player.onGround && move.jump) { player.vel.y = 10; player.onGround = false; }
    player.vel.y -= 25 * dt;
    camera.position.y += player.vel.y * dt;
    if(camera.position.y < player.height) { camera.position.y = player.height; player.vel.y = 0; player.onGround = true; }
}

function animate() {
    requestAnimationFrame(animate);
    const dt = clock.getDelta();
    updatePhysics(dt);
    weaponGroup.position.copy(camera.position); weaponGroup.quaternion.copy(camera.quaternion);
    weaponGroup.translateZ(-0.5); weaponGroup.translateY(-0.3); weaponGroup.translateX(0.3);
    if(isSwinging) {
        swingProgress+=dt*10; weaponGroup.position.z += Math.sin(swingProgress)*0.2;
        if(swingProgress >= Math.PI) { isSwinging=false; swingProgress=0; }
    }
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i]; p.m.position.addScaledVector(p.v, dt*5); p.v.y -= dt*2;
        if(p.m.position.y < 0) { scene.remove(p.m); particles.splice(i,1); }
    }
    balloons.forEach(b => b.position.y += Math.sin(Date.now()*0.003)*0.01);
    renderer.render(scene, camera);
}

document.body.addEventListener('click', () => { if(!document.getElementById('bday-card').style.display || document.getElementById('bday-card').style.display === 'none') document.body.requestPointerLock(); });

loadConfigAndStart();
</script>
</body>
