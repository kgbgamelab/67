<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Party World Engine Full</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'VT323', monospace; user-select: none; }
        #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        
        #loader { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: #000; color: #0f0; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 9999; font-size: 30px;
        }

        #bday-card {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); border: 8px solid #ff55ff; padding: 40px;
            text-align: center; border-radius: 20px; box-shadow: 0 0 50px #fff; pointer-events: auto; z-index: 1000;
        }
        #card-text { font-size: 50px; color: #ff00aa; text-shadow: 2px 2px 0 #000; white-space: pre-wrap; line-height: 1.1; }
        .close-btn { margin-top: 20px; padding: 10px 20px; font-family: 'VT323'; font-size: 24px; cursor: pointer; background: #ff55ff; color: white; border: none; }

        .float-text {
            position: absolute; color: #ffff55; font-size: 40px; font-weight: bold;
            text-shadow: 3px 3px 0 #000; pointer-events: none;
            animation: floatUp 1s forwards;
        }
        @keyframes floatUp { to { transform: translateY(-120px) scale(1.2); opacity: 0; } }

        #house-status {
            position: absolute; top: 100px; width: 100%; text-align: center;
            font-size: 30px; color: #55ff55; text-shadow: 2px 2px 0 #000; display: none;
        }

        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 24px; height: 24px;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }
        #crosshair::before { content: ''; position: absolute; top: 11px; left: 0; width: 24px; height: 2px; background: white; }
        #crosshair::after { content: ''; position: absolute; top: 0; left: 11px; width: 2px; height: 24px; background: white; }

        #bottom-ui {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 600px; text-align: center;
        }
        
        .hearts { display: flex; gap: 4px; justify-content: center; margin-bottom: 5px; }
        .heart {
            width: 32px; height: 32px; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path fill="%23ff0000" stroke="black" stroke-width="0.5" d="M2 1h2v1h2V1h2v2H7v1H6v1H5v1H4V5H3V4H2V2h2z"/></svg>');
            background-size: contain; image-rendering: pixelated;
        }
        .heart.lost { filter: grayscale(100%) brightness(0.3); }

        #xp-bar { width: 100%; height: 16px; background: #222; border: 3px solid #000; position: relative; margin-bottom: 10px; }
        #xp-fill { height: 100%; background: linear-gradient(to right, #00ff00, #55ff55); width: 0%; transition: width 0.2s; }
        #xp-info { position: absolute; top: -35px; width: 100%; color: #80ff00; font-size: 30px; text-shadow: 2px 2px 0 #000; display: flex; justify-content: space-around; }
        
        #hotbar { display: flex; justify-content: center; gap: 4px; background: rgba(0,0,0,0.6); padding: 5px; border: 2px solid #fff; border-radius: 4px; }
        .slot {
            width: 60px; height: 60px; background: #8b8b8b; border: 4px solid #373737; border-top-color: #ddd; border-left-color: #ddd;
            display: flex; align-items: center; justify-content: center; font-size: 30px; color: white;
        }
        .slot.active { border-color: white; background: #a0a0a0; transform: scale(1.1); }

        #damage-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: red; opacity: 0; pointer-events: none; transition: opacity 0.1s; }
    </style>
</head>
<body>

<div id="loader">GENERATING WORLD...</div>
<div id="damage-overlay"></div>

<div id="hud">
    <div id="bday-card">
        <div id="card-text">Happy Birthday!</div>
        <button class="close-btn" onclick="closeCard()">OK!</button>
    </div>
    <div id="house-status">üõ°Ô∏è –í –£–ö–†–´–¢–ò–ò</div>
    <div id="crosshair"></div>
    <div id="bottom-ui">
        <div id="xp-info">
            <span>XP: <span id="lvl-num">0</span></span>
            <span style="color: #ffd700">COMBO: x<span id="combo-num">0</span></span>
        </div>
        <div class="hearts" id="hearts-container">
            <div class="heart"></div><div class="heart"></div><div class="heart"></div><div class="heart"></div><div class="heart"></div>
        </div>
        <div id="xp-bar"><div id="xp-fill"></div></div>
        <div id="hotbar">
            <div class="slot active" id="slot-0">üî´</div>
            <div class="slot" id="slot-1">üó°Ô∏è</div>
            <div class="slot" id="slot-2"></div>
        </div>
    </div>
</div>

<script>
// --- CONFIG DATA ---
let gameConfig = { 
    skyText: "HAPPY BIRTHDAY", 
    balloons: ["You are genius!", "Best Gamer!", "Level Up!", "Cool Friend!"] 
};
const gameId = new URLSearchParams(window.location.search).get('id');

async function loadData() {
    if(gameId) {
        try {
            const r = await fetch(`https://kgbgamelab.github.io/texts/data/${gameId}.json?v=${Date.now()}`);
            if(r.ok) {
                const j = await r.json();
                gameConfig = j.data || j;
            }
        } catch(e) { console.error("Config failed to load", e); }
    }
    document.getElementById('loader').style.display = 'none';
    init();
}

// --- ENGINE VARS ---
let scene, camera, renderer, weaponGroup, flash;
let score = 0, health = 5, combo = 0;
let targets = [], particles = [], bonuses = [], items = [], houses = [], balloons = [], cards = [];
let move = { fwd: false, bwd: false, left: false, right: false, sprint: false, jump: false };
let player = { vel: new THREE.Vector3(), onGround: false, height: 1.7 };
let pitch = 0, yaw = 0;
let isDead = false, stepTimer = 0;
let swingProgress = 0, isSwinging = false;
let activeSlot = 0, inventory = ['gun', 'sword'];

const clock = new THREE.Clock();
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// Heart Texture
const heartCanvas = document.createElement('canvas'); heartCanvas.width = 64; heartCanvas.height = 64;
const hCtx = heartCanvas.getContext('2d'); hCtx.font = '50px serif'; hCtx.fillText('‚ù§Ô∏è', 5, 50);
const heartTexture = new THREE.CanvasTexture(heartCanvas);

function playSound(type) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const t = audioCtx.currentTime;
    const g = audioCtx.createGain(); g.connect(audioCtx.destination);
    const osc = audioCtx.createOscillator(); osc.connect(g);

    if(type === 'shoot') { 
        osc.type='sawtooth'; osc.frequency.setValueAtTime(1200, t); 
        osc.frequency.exponentialRampToValueAtTime(100, t + 0.15);
        g.gain.setValueAtTime(0.2, t); osc.start(); osc.stop(t + 0.15); 
    }
    else if(type === 'pop') { 
        osc.type='square'; osc.frequency.setValueAtTime(400, t); 
        osc.frequency.exponentialRampToValueAtTime(10, t+0.1);
        g.gain.setValueAtTime(0.1, t); osc.start(); osc.stop(t+0.1); 
    }
    else if(type === 'heal') { 
        osc.type='sine'; osc.frequency.setValueAtTime(400, t); 
        osc.frequency.linearRampToValueAtTime(800, t+0.3);
        g.gain.setValueAtTime(0.3, t); osc.start(); osc.stop(t+0.3); 
    }
}

// --- TEXTURES ---
function createTexture(type) {
    const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64; const ctx = canvas.getContext('2d');
    const fillNoise = (c) => { ctx.fillStyle = c; ctx.fillRect(0,0,64,64); for(let i=0; i<400; i++) { ctx.fillStyle=`rgba(0,0,0,0.1)`; ctx.fillRect(Math.random()*64,Math.random()*64,2,2); }};

    if(type === 'grass') { fillNoise('#5da34b'); ctx.fillStyle='#4a8f3a'; for(let i=0;i<20;i++) ctx.fillRect(Math.random()*60,Math.random()*60,4,4); }
    else if (type === 'wood') { ctx.fillStyle='#5c4033'; ctx.fillRect(0,0,64,64); ctx.fillStyle='#4a332a'; for(let i=1;i<4;i++) ctx.fillRect(i*16,0,4,64); }
    else if (type === 'planks') { ctx.fillStyle='#a07040'; ctx.fillRect(0,0,64,64); ctx.fillStyle='#805020'; ctx.fillRect(0,20,64,2); ctx.fillRect(0,40,64,2); }
    else if (type === 'face') { fillNoise('#bcaea5'); ctx.fillStyle='#222'; ctx.fillRect(10,20,12,12); ctx.fillRect(42,20,12,12); ctx.fillStyle='#633'; ctx.fillRect(20,45,24,8); }
    else if (type === 'chest') { ctx.fillStyle='#6d4e34'; ctx.fillRect(0,0,64,64); ctx.fillStyle='#FFD700'; ctx.fillRect(28,24,8,12); }
    else if (type === 'skel') { ctx.fillStyle='#eee'; ctx.fillRect(0,0,64,64); ctx.fillStyle='#222'; ctx.fillRect(10,20,15,15); ctx.fillRect(39,20,15,15); }
    else if (type === 'leaves') { fillNoise('#2d5a27'); ctx.fillStyle='#3e7a37'; for(let i=0;i<60;i++) ctx.fillRect(Math.random()*60,Math.random()*60,6,6); }

    const tex = new THREE.CanvasTexture(canvas); tex.magFilter = THREE.NearestFilter; return tex;
}
const texs = { grass: createTexture('grass'), wood: createTexture('wood'), planks: createTexture('planks'), face: createTexture('face'), chest: createTexture('chest'), skel: createTexture('skel'), leaves: createTexture('leaves') };

function init() {
    scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB); scene.fog = new THREE.Fog(0x87CEEB, 20, 80);
    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000); camera.rotation.order = 'YXZ';
    weaponGroup = new THREE.Group(); scene.add(weaponGroup);
    renderer = new THREE.WebGLRenderer({ antialias: false }); renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 0.5); scene.add(ambient);
    const sun = new THREE.DirectionalLight(0xffffff, 0.8); sun.position.set(50, 100, 50); sun.castShadow = true;
    sun.shadow.mapSize.width = 2048; scene.add(sun);

    createWorld(); 
    setWeapon(0); 
    spawnLoot(); 
    spawnBalloons(); 
    createSkyBanner(gameConfig.skyText); 
    spawnMobs(15);

    document.addEventListener('keydown', e => {
        if(e.key === '1') setWeapon(0); if(e.key === '2') setWeapon(1);
        if(e.code === 'KeyW') move.fwd = true; if(e.code === 'KeyS') move.bwd = true;
        if(e.code === 'KeyA') move.left = true; if(e.code === 'KeyD') move.right = true;
        if(e.code === 'Space') move.jump = true; if(e.code === 'ShiftLeft') move.sprint = true;
    });
    document.addEventListener('keyup', e => {
        if(e.code === 'KeyW') move.fwd = false; if(e.code === 'KeyS') move.bwd = false;
        if(e.code === 'KeyA') move.left = false; if(e.code === 'KeyD') move.right = false;
        if(e.code === 'Space') move.jump = false; if(e.code === 'ShiftLeft') move.sprint = false;
    });
    document.addEventListener('mousedown', attack);
    document.addEventListener('mousemove', e => {
        if(document.pointerLockElement) {
            yaw -= e.movementX * 0.002; pitch -= e.movementY * 0.002;
            pitch = Math.max(-1.5, Math.min(1.5, pitch));
            camera.rotation.set(pitch, yaw, 0);
        }
    });
    window.addEventListener('resize', () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    animate();
}

function createSkyBanner(text) {
    const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
    const ctx = canvas.getContext('2d'); ctx.clearRect(0,0,1024,256);
    const isAsian = /[\u3000-\u303f\u3040-\u309f\u30a0-\u30ff\uff00-\uff9f\u4e00-\u9faf\u3400-\u4dbf]/.test(text);
    ctx.font = isAsian ? 'bold 80px sans-serif' : 'bold 80px "VT323"';
    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillText(text, 517, 133);
    ctx.fillStyle = '#ffffff'; ctx.fillText(text, 512, 128);
    const m = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({map: new THREE.CanvasTexture(canvas), transparent: true, side: 2}));
    m.position.set(0, 40, -60); m.lookAt(0,0,0); scene.add(m);
}

function createWorld() {
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshLambertMaterial({map: texs.grass}));
    floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; 
    floor.material.map.repeat.set(100, 100); floor.material.map.wrapS = floor.material.map.wrapT = THREE.RepeatWrapping;
    scene.add(floor);

    createHouse(20, 0, 20); createHouse(-30, 0, -30); createHouse(40, 0, -10);

    for(let i=0; i<40; i++) {
        const x = Math.random()*200-100, z = Math.random()*200-100;
        let tooClose = houses.some(h => h.pos.distanceTo(new THREE.Vector3(x,0,z)) < 8);
        if(!tooClose && Math.abs(x)>10) createTree(x, z);
    }
}

function createHouse(x, y, z) {
    const grp = new THREE.Group();
    const floor = new THREE.Mesh(new THREE.BoxGeometry(7, 0.2, 7), texs.planks); floor.position.y = 0.1;
    const wall = new THREE.Mesh(new THREE.BoxGeometry(7, 4, 0.5), texs.wood);
    const w1 = wall.clone(); w1.position.set(0,2,-3.5);
    const w2 = wall.clone(); w2.position.set(0,2,3.5);
    const w3 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 7), texs.wood); w3.position.set(-3.5,2,0);
    const w4a = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 2.5), texs.wood); w4a.position.set(3.5,2,-2.25);
    const w4b = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 2.5), texs.wood); w4b.position.set(3.5,2,2.25);
    const bed = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.5, 2.5), new THREE.MeshLambertMaterial({color: 0xcc0000})); bed.position.set(-2, 0.5, -2);
    const roof = new THREE.Mesh(new THREE.ConeGeometry(6, 3, 4), new THREE.MeshLambertMaterial({color: 0x5a3a22})); roof.position.y = 5.5; roof.rotation.y = Math.PI/4;
    grp.add(floor, w1, w2, w3, w4a, w4b, bed, roof); grp.position.set(x, y, z); scene.add(grp);
    houses.push({ pos: new THREE.Vector3(x,y,z), bounds: { minX: x-3.8, maxX: x+3.8, minZ: z-3.8, maxZ: z+3.8 } });
}

function createTree(x, z) {
    const group = new THREE.Group();
    const trunk = new THREE.Mesh(new THREE.BoxGeometry(1, 5, 1), texs.wood); trunk.position.y = 2.5; trunk.castShadow = true;
    const leaves = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), texs.leaves); leaves.position.y = 5; leaves.castShadow = true;
    group.add(trunk, leaves); group.position.set(x, 0, z); scene.add(group);
}

function spawnMobs(count) {
    for(let i=0; i<count; i++) {
        const type = Math.random()>0.5 ? 'zombie' : 'skeleton';
        const mob = new THREE.Group();
        const mat = new THREE.MeshLambertMaterial({map: type==='zombie' ? texs.face : texs.skel});
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.75, 0.25), new THREE.MeshLambertMaterial({color: type==='zombie'?0x3C50C4:0xcccccc})); body.position.y = 1.125;
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), [mat, mat, mat, mat, mat, mat]); head.position.y = 1.75;
        const arm = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.7, 0.2), mat);
        const lArm = arm.clone(); lArm.position.set(-0.35, 1.5, 0); 
        const rArm = arm.clone(); rArm.position.set(0.35, 1.5, 0);
        const hat = new THREE.Mesh(new THREE.ConeGeometry(0.2, 0.5, 8), new THREE.MeshLambertMaterial({color: Math.random()*0xffffff})); hat.position.y = 2.2;
        mob.add(body, head, lArm, rArm, hat);
        mob.position.set(Math.random()*80-40, 0, Math.random()*80-40);
        mob.userData = { isMob: true, parts: {lArm, rArm}, walkDir: new THREE.Vector3(Math.random()-0.5, 0, Math.random()-0.5).normalize() };
        scene.add(mob); targets.push({obj: mob});
    }
}

function spawnBalloons() {
    balloons.forEach(b => scene.remove(b)); balloons = [];
    const phrases = gameConfig.balloons || ["!!!"];
    phrases.forEach(txt => {
        const grp = new THREE.Group();
        const sphere = new THREE.Mesh(new THREE.SphereGeometry(1.2, 16, 16), new THREE.MeshLambertMaterial({color: Math.random()*0xffffff}));
        const box = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.1, 0.6), new THREE.MeshLambertMaterial({color: 0xffffff})); box.position.y = -2;
        grp.add(sphere, box); grp.position.set(Math.random()*80-40, 6 + Math.random()*4, Math.random()*80-40);
        grp.userData = { isBalloon: true, text: txt }; scene.add(grp); balloons.push(grp);
    });
}

function setWeapon(idx) {
    activeSlot = idx; currentWeaponType = inventory[idx];
    weaponGroup.clear();
    document.querySelectorAll('.slot').forEach((s,i) => s.classList.toggle('active', i === idx));
    if(idx === 0) {
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.8), new THREE.MeshLambertMaterial({color: 0x333}));
        flash = new THREE.PointLight(0xffaa00, 0, 4); flash.position.z = -1; weaponGroup.add(body, flash);
        weaponGroup.userData = { offset: new THREE.Vector3(0.4, -0.4, -0.6) };
    } else {
        const blade = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.05), new THREE.MeshLambertMaterial({color: 0x88ccff})); blade.position.y = 0.5;
        const handle = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.3, 0.08), new THREE.MeshLambertMaterial({color: 0x5c4033})); handle.position.y = -0.1;
        weaponGroup.add(blade, handle); weaponGroup.userData = { offset: new THREE.Vector3(0.5, -0.5, -0.8) };
    }
}

function spawnLoot() {
    for(let i=0; i<8; i++) { 
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), texs.chest); 
        b.position.set(Math.random()*100-50, 0.4, Math.random()*100-50); 
        b.userData = { type: 'chest' }; scene.add(b); bonuses.push(b); 
    }
}

function attack() {
    if(isSwinging) return;
    isSwinging = true; swingProgress = 0;
    playSound(currentWeaponType === 'gun' ? 'shoot' : 'pop');
    if(flash && currentWeaponType==='gun') { flash.intensity=2; setTimeout(()=>flash.intensity=0,50); }

    const ray = new THREE.Raycaster(); ray.setFromCamera(new THREE.Vector2(0,0), camera);
    const hits = ray.intersectObjects(scene.children, true);
    if(hits.length > 0) {
        let hit = hits[0].object; let root = hit; while(root.parent && root.parent.type !== 'Scene') root = root.parent;
        
        if(balloons.includes(root)) {
            playSound('pop'); spawnParticles(root.position, 0xffff00);
            scene.remove(root); balloons = balloons.filter(b => b!==root);
            spawnCard(root.position, root.userData.text);
            if(balloons.length===0) setTimeout(spawnBalloons, 3000);
            return;
        }
        if(cards.includes(root)) { showCard(root.userData.text); scene.remove(root); return; }
        if(bonuses.includes(root)) { playSound('loot'); scene.remove(root); bonuses = bonuses.filter(b => b !== root); score += 200; updateUI(); return; }

        let mobGroup = hit; while(mobGroup.parent && mobGroup.type !== 'Scene' && !targets.find(t => t.obj === mobGroup)) mobGroup = mobGroup.parent;
        const target = targets.find(t => t.obj === mobGroup);
        if(target) {
            spawnParticles(target.obj.position, 0xff0000, true); // LOVE!
            playSound('heal'); healPlayer(); target.obj.position.y += 0.5;
        }
    }
}

function spawnParticles(pos, color, isHeart = false) { 
    for(let i=0; i<10; i++) { 
        let p = isHeart ? new THREE.Sprite(new THREE.SpriteMaterial({map: heartTexture})) : new THREE.Mesh(new THREE.BoxGeometry(0.15,0.15,0.15), new THREE.MeshBasicMaterial({color: color}));
        p.position.copy(pos); scene.add(p);
        particles.push({m:p, v: new THREE.Vector3(Math.random()-0.5, Math.random()*0.5, Math.random()-0.5), life: 1}); 
    }
}

function showCard(txt) { document.getElementById('card-text').innerText = txt; document.getElementById('bday-card').style.display = 'block'; document.exitPointerLock(); }
function closeCard() { document.getElementById('bday-card').style.display='none'; document.body.requestPointerLock(); }
function updateUI() { document.getElementById('lvl-num').innerText = score; document.getElementById('xp-fill').style.width = Math.min(100, (score % 1000) / 10) + '%'; }
function healPlayer() { if(health < 5) { health++; document.querySelectorAll('.heart').forEach((h,i) => h.classList.toggle('lost', i >= health)); } }

function updatePhysics(delta) {
    const speed = move.sprint ? 18 : 10;
    const dir = new THREE.Vector3();
    const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); fwd.y = 0;
    const right = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); right.y = 0;
    if(move.fwd) dir.add(fwd); if(move.bwd) dir.sub(fwd);
    if(move.left) dir.sub(right); if(move.right) dir.add(right);
    if(dir.length()>0) dir.normalize().multiplyScalar(speed * delta);

    let nx = camera.position.x + dir.x, nz = camera.position.z + dir.z;
    let coll = houses.some(h => nx > h.bounds.minX && nx < h.bounds.maxX && nz > h.bounds.minZ && nz < h.bounds.maxZ);
    if(!coll) { camera.position.x = nx; camera.position.z = nz; }

    if(player.onGround && move.jump) { player.vel.y = 12; player.onGround = false; }
    player.vel.y -= 30 * delta; camera.position.y += player.vel.y * delta;
    if(camera.position.y < 1.7) { camera.position.y = 1.7; player.vel.y = 0; player.onGround = true; }
    
    let safe = houses.some(h => camera.position.x > h.bounds.minX && camera.position.x < h.bounds.maxX && camera.position.z > h.bounds.minZ && camera.position.z < h.bounds.maxZ);
    document.getElementById('house-status').style.display = safe ? 'block' : 'none';
}

function animate() {
    requestAnimationFrame(animate);
    const dt = clock.getDelta();
    updatePhysics(dt);

    weaponGroup.position.copy(camera.position); weaponGroup.quaternion.copy(camera.quaternion);
    const off = weaponGroup.userData.offset;
    weaponGroup.translateX(off.x); weaponGroup.translateY(off.y + Math.sin(Date.now()*0.005)*0.02); weaponGroup.translateZ(off.z);
    
    if(isSwinging) {
        swingProgress += dt * 15;
        weaponGroup.rotateX(-Math.sin(swingProgress)*0.5);
        if(swingProgress >= Math.PI) isSwinging = false;
    }

    targets.forEach(t => {
        const m = t.obj;
        m.lookAt(camera.position.x, 0, camera.position.z);
        if(m.position.y > 0) m.position.y -= 0.05;
        const w = Math.sin(Date.now()*0.005)*0.5;
        m.userData.parts.lArm.rotation.x = w; m.userData.parts.rArm.rotation.x = -w;
    });

    particles.forEach((p,i) => {
        p.m.position.addScaledVector(p.v, 0.1); p.life -= 0.02;
        if(p.life <= 0) { scene.remove(p.m); particles.splice(i,1); }
    });

    balloons.forEach(b => b.position.y += Math.sin(Date.now()*0.002 + b.position.x)*0.01);
    renderer.render(scene, camera);
}

document.body.onclick = () => { if(document.getElementById('bday-card').style.display==='none') document.body.requestPointerLock(); };
loadData();
</script>
